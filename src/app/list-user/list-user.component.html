<div class="row">
    <div class="content">
      <div class="col-md-12">
        <h2> List of Employee</h2>
        <button class="btn btn-danger mb-10" (click)="addUser()"> Add Employee</button>
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
          <tr>
            <th class="hidden">Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Birth Date</th> 
            <th>Basic Sallary</th>
            <th>Status</th>
            <th>Group</th>
            <th>Description</th>
            <th>Action</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td class="hidden">{{user.id}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.birdDate}}</td>
            <td>{{user.basicSallary}}</td>
            <td>{{user.status}}</td>
            <td>{{user.group}}</td>
            <td>{{user.description}}</td>    
            <td> <button class="btn btn-danger" (click)="deleteUserbyID(user.id)"> Delete</button></td>
            <td><button class="btn btn-confirm" (click)="detailUser(user.id)" style="margin-left: 20px;"> Detail</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
   
  </div>
